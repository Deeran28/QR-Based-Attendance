<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Dash.css') }}">
  <title>Admin Dashboard</title>
 
  <script>
    // Function to toggle the visibility of the upload section
    function toggleUploadSection() {
      var uploadSection = document.getElementById("uploadSection");
      uploadSection.style.display = uploadSection.style.display === "block" ? "none" : "block";
    }
  </script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p>Welcome, Admin!</p>
  </header>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/upload">Upload_File</a></li>
      <li><a href="/view_attendance_files">View_Attendance_File</a></li>
      <li><a href="#">Attendance Reports</a></li>
      <li><a href="/user">User Management</a></li>
    </ul>
  </nav>
  <div class="content">
    <h2>Dashboard Overview</h2>
    <p>Get quick insights into attendance statistics and notifications.</p>
    
    <!-- Upload Section -->
    <div id="uploadSection" style="display: none;">
      <h3>Upload File Section</h3>
      <div class="signup">
        <h1>Attendance Form</h1>
        <table>
          <input type="file" name="fileToUpload" id="fileToUpload">
        </table>
        <button type="submit" id="submit-button">Sign Up</button>
    </div>
  </div>
    </div>
    
    <!-- Other dashboard sections can be added here -->
  </div>
</body>
</html>
